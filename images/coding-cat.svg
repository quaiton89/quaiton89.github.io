<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#F5E6D3"/>
  
  <!-- Title -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#6B4E3D" text-anchor="middle">점점감성코더</text>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="120" r="15" fill="#E8D4B0" opacity="0.6"/>
  <circle cx="90" cy="115" r="12" fill="#E8D4B0" opacity="0.5"/>
  <circle cx="125" cy="118" r="10" fill="#E8D4B0" opacity="0.4"/>
  
  <!-- Main character -->
  <g transform="translate(150, 200)">
    <!-- Hoodie -->
    <path d="M 50 100 Q 30 95 20 110 L 15 180 Q 15 200 30 205 L 170 205 Q 185 200 185 180 L 180 110 Q 170 95 150 100" fill="#D4A574" stroke="#6B4E3D" stroke-width="3"/>
    
    <!-- Face -->
    <ellipse cx="100" cy="80" rx="60" ry="65" fill="#FDBCB4" stroke="#6B4E3D" stroke-width="3"/>
    
    <!-- Hair -->
    <path d="M 45 50 Q 40 30 60 25 Q 100 15 140 25 Q 160 30 155 50 Q 150 45 145 48 Q 130 35 115 38 Q 100 30 85 38 Q 70 35 55 48 Q 50 45 45 50" fill="#8B6544" stroke="#6B4E3D" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="75" cy="75" r="4" fill="#6B4E3D"/>
    <circle cx="125" cy="75" r="4" fill="#6B4E3D"/>
    
    <!-- Nose -->
    <path d="M 98 85 Q 95 88 98 90" fill="none" stroke="#6B4E3D" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Mouth -->
    <path d="M 85 95 Q 100 105 115 95" fill="none" stroke="#6B4E3D" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Blush -->
    <circle cx="145" cy="85" r="12" fill="#FFB5A0" opacity="0.5"/>
    
    <!-- Laptop -->
    <rect x="20" y="150" width="160" height="90" rx="5" fill="#E8D4B0" stroke="#6B4E3D" stroke-width="3"/>
    <rect x="30" y="160" width="140" height="70" fill="#FFF" stroke="#6B4E3D" stroke-width="2"/>
    
    <!-- Code on screen -->
    <text x="40" y="185" font-family="monospace" font-size="14" fill="#333">print(</text>
    <text x="40" y="205" font-family="monospace" font-size="14" fill="#333">("감성"))</text>
    
    <!-- Hands -->
    <ellipse cx="65" cy="180" rx="20" ry="15" fill="#FDBCB4" stroke="#6B4E3D" stroke-width="2"/>
    <ellipse cx="135" cy="180" rx="20" ry="15" fill="#FDBCB4" stroke="#6B4E3D" stroke-width="2"/>
  </g>
  
  <!-- Coffee mug -->
  <g transform="translate(380, 380)">
    <rect x="0" y="0" width="50" height="60" rx="5" fill="#E8D4B0" stroke="#6B4E3D" stroke-width="3"/>
    <path d="M 50 20 Q 65 20 65 35 Q 65 50 50 50" fill="none" stroke="#6B4E3D" stroke-width="3" stroke-linecap="round"/>
    <rect x="5" y="5" width="40" height="50" fill="#8B6544" opacity="0.7"/>
  </g>
  
  <!-- Cat decoration -->
  <g transform="translate(380, 220)" opacity="0.6">
    <ellipse cx="30" cy="30" rx="25" ry="20" fill="#FFE4C4" stroke="#D4A574" stroke-width="2"/>
    <path d="M 8 15 L 5 5 L 12 10" fill="#FFE4C4" stroke="#D4A574" stroke-width="2"/>
    <path d="M 52 15 L 55 5 L 48 10" fill="#FFE4C4" stroke="#D4A574" stroke-width="2"/>
    <circle cx="20" cy="28" r="2" fill="#D4A574"/>
    <circle cx="40" cy="28" r="2" fill="#D4A574"/>
    <path d="M 25 35 Q 30 38 35 35" fill="none" stroke="#D4A574" stroke-width="1.5" stroke-linecap="round"/>
    <text x="30" y="38" font-size="10" fill="#D4A574" text-anchor="middle">^ω^</text>
  </g>
  
  <!-- Decorative waves -->
  <path d="M 0 150 Q 50 140 100 150 T 200 150" fill="none" stroke="#E8D4B0" stroke-width="20" opacity="0.3"/>
  <path d="M 300 350 Q 350 340 400 350 T 500 350" fill="none" stroke="#E8D4B0" stroke-width="25" opacity="0.25"/>
  
  <!-- Heart -->
  <path d="M 100 240 Q 95 235 90 240 Q 85 245 90 252 L 100 265 L 110 252 Q 115 245 110 240 Q 105 235 100 240" fill="#C97064" stroke="#6B4E3D" stroke-width="2"/>
</svg>