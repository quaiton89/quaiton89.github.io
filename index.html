<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="점점감성코더 - 누군가의 일상 속 작은 불편함을 해결하는 개발">
    <title>점점감성코더</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 60px;
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 60px;
            font-weight: 400;
        }

        .features {
            margin: 60px 0;
            text-align: left;
        }

        .feature {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .feature:last-child {
            border-bottom: none;
        }

        .feature-icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            flex-shrink: 0;
            opacity: 0.7;
        }

        .feature-content h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .feature-content p {
            font-size: 0.875rem;
            color: #888;
        }

        .contact {
            margin-top: 80px;
        }

        .contact-info {
            margin: 16px 0;
            font-size: 0.875rem;
        }

        .contact-info a {
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 2px;
            transition: border-color 0.2s;
        }

        .contact-info a:hover {
            border-color: #666;
        }

        .footer {
            margin-top: 80px;
            color: #aaa;
            font-size: 0.75rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .features {
                margin: 40px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/coding-character.png" alt="점점감성코더">
        </div>
        
        <h1>점점감성코더</h1>
        <p class="subtitle">누군가의 일상 속 작은 불편함을 해결하는 개발</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">♡</div>
                <div class="feature-content">
                    <h3>공감하는 개발</h3>
                    <p>사용자의 불편함을 이해하고 해결합니다</p>
                </div>
            </div>
            <div class="feature">
                <div class="feature-icon">◇</div>
                <div class="feature-content">
                    <h3>의미있는 변화</h3>
                    <p>작은 개선이 만드는 큰 차이를 믿습니다</p>
                </div>
            </div>
            <div class="feature">
                <div class="feature-icon">○</div>
                <div class="feature-content">
                    <h3>함께 성장</h3>
                    <p>사용자와 함께 더 나은 일상을 만들어갑니다</p>
                </div>
            </div>
        </div>
        
        <div class="contact">
            <div class="contact-info">
                <a href="mailto:jeomcoder@outlook.com">jeomcoder@outlook.com</a>
            </div>
            <div class="contact-info">
                <a href="https://quaiton89.github.io">quaiton89.github.io</a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 점점감성코더</p>
        </div>
    </div>
</body>
</html>
