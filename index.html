<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="점점감성코더 - 누군가의 일상 속 작은 불편함을 해결하는 개발">
    <title>점점감성코더</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 40px 20px;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 700;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 20px;
            background: #F5E6D3;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature {
            padding: 20px;
        }

        .feature-icon {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 100;
            line-height: 1;
        }

        .feature h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .feature p {
            color: #666;
            font-size: 0.95em;
        }

        .contact {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .contact h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .contact-info {
            color: #666;
            margin: 10px 0;
        }

        .contact-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .card {
                padding: 40px 20px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="images/coding-character.png" alt="점점감성코더">
            </div>
            <h1>점점감성코더</h1>
            <p class="subtitle">누군가의 일상 속 작은 불편함을 해결하는 개발</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">♡</div>
                    <h3>공감하는 개발</h3>
                    <p>사용자의 불편함을 이해하고 해결합니다</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">◇</div>
                    <h3>의미있는 변화</h3>
                    <p>작은 개선이 만드는 큰 차이를 믿습니다</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">○</div>
                    <h3>함께 성장</h3>
                    <p>사용자와 함께 더 나은 일상을 만들어갑니다</p>
                </div>
            </div>
            
            <div class="contact">
                <h2>Contact</h2>
                <div class="contact-info">
                    <p>✉ 이메일: <a href="mailto:quaiton89@gmail.com">quaiton89@gmail.com</a></p>
                </div>
                <div class="contact-info">
                    <p>◎ 웹사이트: <a href="https://quaiton89.github.io">quaiton89.github.io</a></p>
                </div>
            </div>
            
            <div class="footer">
                <p>&copy; 2025 점점감성코더. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
